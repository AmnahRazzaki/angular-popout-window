<button (click)="windowComponent.doPopOut()" style="margin-right: 10px">pop it Out</button>
<button (click)="windowComponent.doPopIn()">back inside</button>
<br /><br />
<details class="details1">
  <summary>expand for more stuff</summary>
  <div>
    <label>
      someJah =
      <input [(ngModel)]="someJah"/>
    </label><br/><br/>
    <label>
      windowWidth
      <input [(ngModel)]="windowComponent.windowWidth" type="number" style="max-width: 100px;"/>
      if less then 100 then width is the content width
    </label><br/><br/>
    <label>
      windowHeight
      <input [(ngModel)]="windowComponent.windowHeight" type="number" style="max-width: 100px;"/>
      if less then 100 then height is the content height
    </label><br/><br/>
    <label>
      windowLeft
      <input [(ngModel)]="windowComponent.windowLeft" type="number" style="max-width: 100px;"/>
      if empty then positioned per content position
    </label><br/><br/>
    <label>
      windowTop
      <input [(ngModel)]="windowComponent.windowTop" type="number" style="max-width: 100px;"/>
      if empty then positioned per content position
    </label><br/><br/>
    <label>
      large content
      <input type="checkbox" [(ngModel)]="this.isChecked"/>
    </label>
  </div>
</details>
<h1>start here</h1>
<hr>
<app-popout-window #windowComponent>
  <div class="div1" style="border: 7px solid gray; padding: 10px">
    <label class="label1">
      someJah =
      <input [(ngModel)]="someJah" />
    </label>
    <br />
    <button (click)="windowComponent.doPopOut()" style="margin-right: 10px">pop me Out</button>
    <button (click)="windowComponent.doPopIn()">take me inside</button>
  </div>
  <app-ng-start *ngIf="this.isChecked"></app-ng-start>
  <div class="textarea1">
    <label>
      experiment here:<br />
      <textarea style="width: 500px; height: 90px">- try resizing this textarea to see how it behaves when poping in and out.&#013; &#010;- add\remove text to see how it is preserved without it being binded</textarea>
    </label>
  </div>
</app-popout-window>
